<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Focus Anchor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <style>
      #control-container {
        display: flex;
        gap: 4px;
      }

      #control-container button {
        display: flex;
        align-items: center;
        height: 30px;
        width: fit-content;
      }

      #control-container img {
        height: 100%;
      }

      #config-container {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <div style="margin: 1em; width: 350px">
      <div id="control-container">
        <button id="focus-toggle" class="btn btn-light border-dark" style="font-weight: 600">
          Toggle Focus
        </button>
        <button id="reload" class="btn btn-outline-secondary">
          <img src="images/reload_icon.png" alt="reload" />
        </button>
      </div>
      <hr />

      <!-- Configurations -->
      <details>
        <summary style="margin-bottom: 5px; font-size: 1.2em">Config</summary>
        <div id="config-container"></div>
        <br />
        <button id="save" class="btn btn-primary">Save</button>
        <button id="reset" class="btn btn-secondary">Reset</button>
        <p id="state"></p>
      </details>
    </div>
  </body>
</html>
