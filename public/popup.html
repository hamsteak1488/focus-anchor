<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
    <script defer src="main.js"></script>
    <title>Focus Anchor Configs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div style="margin: 1.5em; width: 380px">
      <!-- Slightly wider container -->
      <div id="control-container">
        <button id="focus-toggle" class="btn btn-light border-dark" style="font-weight: 600">
          Toggle Focus
        </button>
        <button id="reload" class="btn btn-outline-secondary">
          <img src="images/reload-128.png" alt="reload" />
        </button>
      </div>
      <hr />

      <!-- Configurations -->
      <details open>
        <summary>Config</summary>
        <div id="config-container">
          <div class="config-item">
            <label class="form-label mb-0">X-axis Padding</label>
            <input
              class="form-control"
              style="max-width: 8ch"
              id="config-marginX"
              type="number"
              value="1"
            />
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Y-axis Padding</label>
            <input
              class="form-control"
              style="max-width: 8ch"
              id="config-marginY"
              type="number"
              value="2"
            />
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Highlight Style</label>
            <select class="form-select w-auto" id="config-drawStrategy">
              <option value="Underline" selected>Underline</option>
              <option value="FixedUnderline">Fixed Underline</option>
              <option value="Outline">Outline</option>
              <option value="FirstCharOutline">First Character Outline</option>
              <option value="MergedOutline">Merged Outline</option>
              <option value="Spotlight">Spotlight</option>
              <option value="Highlighter">Highlighter</option>
              <option value="FirstCharHighlighter">First Character Highlighter</option>
              <option value="Bracket">Bracket</option>
            </select>
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Highlight Color</label>
            <input
              class="form-control"
              style="width: 50px"
              id="config-drawColor"
              type="color"
              value="#FF0000"
            />
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Highlight Thickness</label>
            <input
              class="form-control"
              style="max-width: 8ch"
              id="config-lineWidth"
              type="number"
              value="3"
            />
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Indicator Corner Roundness</label>
            <input
              class="form-control"
              style="max-width: 8ch"
              id="config-borderRadius"
              type="number"
              value="0"
            />
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Underline Fixed Length</label>
            <input
              class="form-control"
              style="max-width: 8ch"
              id="config-fixedUnderlineLength"
              type="number"
              value="20"
            />
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Enable Auto Scroll</label>
            <select class="form-select w-auto" id="config-autoScroll">
              <option value="true" selected>true</option>
              <option value="false">false</option>
            </select>
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Scrolling Animation</label>
            <select class="form-select w-auto" id="config-scrollBehavior">
              <option value="smooth" selected>smooth</option>
              <option value="instant">instant</option>
            </select>
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Strict Click Detection</label>
            <select class="form-select w-auto" id="config-strictClickDetection">
              <option value="true" selected>true</option>
              <option value="false">false</option>
            </select>
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Vertical Focus Offset</label>
            <input
              class="form-control"
              style="max-width: 8ch"
              id="config-focusYBias"
              type="number"
              value="20"
            />
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Toggle Hotkey</label>
            <div style="display: flex; gap: 5px; width: 100%; justify-content: flex-end">
              <input
                class="form-control"
                id="config-toggleHotkey"
                type="text"
                placeholder="e.g., Control+Shift+F"
                readonly
                style="flex-grow: 1"
              />
              <button id="set-hotkey" class="btn btn-outline-secondary btn-sm">Set</button>
            </div>
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Move Prev Hotkey</label>
            <div style="display: flex; gap: 5px; width: 100%; justify-content: flex-end">
              <input
                class="form-control"
                id="config-movePrevHotkey"
                type="text"
                placeholder="e.g., ArrowUp"
                readonly
                style="flex-grow: 1"
              />
              <button id="set-move-prev-hotkey" class="btn btn-outline-secondary btn-sm">
                Set
              </button>
            </div>
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Move Next Hotkey</label>
            <div style="display: flex; gap: 5px; width: 100%; justify-content: flex-end">
              <input
                class="form-control"
                id="config-moveNextHotkey"
                type="text"
                placeholder="e.g., ArrowDown"
                readonly
                style="flex-grow: 1"
              />
              <button id="set-move-next-hotkey" class="btn btn-outline-secondary btn-sm">
                Set
              </button>
            </div>
          </div>

          <div class="config-item">
            <label class="form-label mb-0">Toast Notification</label>
            <select class="form-select w-auto" id="config-toastOption">
              <option value="top">Top</option>
              <option value="middle">Middle</option>
              <option value="bottom" selected>Bottom</option>
              <option value="disabled">Disabled</option>
            </select>
          </div>
        </div>
        <br />
        <button id="reset" class="btn btn-secondary">Reset config</button>
        <p id="state"></p>
      </details>
    </div>
  </body>
</html>
