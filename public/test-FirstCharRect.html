<!DOCTYPE html>
<html lang="en">
  <body>
    <p>
      이 과정에서 JVM이 이해할 수 있는 <strong>바이트 코드</strong>로 변환되어
      <code>.class</code> 파일이 생성됩니다. 이후부터는 JVM이 담당하는데요. 먼저
      <strong>클래스 로더(Class Loader)</strong> 가 바이트 코드를 JVM 메모리에 동적으로 로드합니다.
      로드된 바이트 코드는 Method Area에 저장되며, 이때 로딩(Loading), 링킹(Linking),
      초기화(Initialization) 단계를 거칩니다.
    </p>
  </body>
</html>
