<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Focus Anchor</title>
    <style>
      .control-container {
        display: flex;
        gap: 4px;
      }

      .control-container button {
        height: 30px;
        display: flex;
        align-items: center;
      }

      .control-container img {
        height: 80%;
      }
    </style>
  </head>
  <body>
    <div class="control-container">
      <button id="focus-toggle">Toggle Focus</button>
      <button id="reload">
        <img src="images/reload_icon.png" alt="reload" />
      </button>
    </div>
    <div style="width: 350px">
      <hr />
      <details>
        <summary style="font-size: 1.2em">Config</summary>
        <textarea id="config" style="width: 100%; height: 120px"></textarea>
        <br />
        <button id="save">Save</button>
        <button id="reset">Reset</button>
        <p id="state"></p>
      </details>
    </div>
  </body>
</html>
