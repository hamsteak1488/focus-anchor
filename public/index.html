<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Focus Anchor</title>
  </head>
  <body>
    <div style="height: 300px; width: 350px">
      <button id="focus-toggle" style="height: 30px">Toggle Focus</button>
      <br />
      <br />
      <button id="reload" style="height: 30px">
        <img src="images/reload_icon.png" alt="reload" style="width: 100%; height: 100%" />
      </button>
      <hr />
      <p>config</p>
      <textarea id="config" style="width: 100%; height: 120px"></textarea>
      <br />
      <button id="save">Save</button>
      <button id="reset">Reset</button>
      <p id="state"></p>
    </div>
  </body>
</html>
