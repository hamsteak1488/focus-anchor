<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
    <title>Focus Anchor</title>
  </head>
  <body>
    <div style="height: 300px; width: 350px">
      <button id="focus-toggle" style="height: 30px">Toggle Focus</button>
      <br />
      <br />
      <button id="reload" style="height: 30px">
        <img src="images/reload_icon.png" alt="reload" style="width: 100%; height: 100%" />
      </button>
      <hr />
      <fieldset>
        <legend>Select Figure Strategy</legend>
        <label><input type="radio" name="figure" value="UNDERLINE" /> Underline</label>
        <label><input type="radio" name="figure" value="UNDERLINE_FIXED" /> Underline Fixed</label>
        <label><input type="radio" name="figure" value="RECT" /> Rectangle</label>
      </fieldset>
      <fieldset>
        <legend>Select Paint Strategy</legend>
        <label><input type="radio" name="paint" value="OUTLINE" /> Outline</label>
        <label><input type="radio" name="paint" value="SPOTLIGHT" /> Spotlight</label>
      </fieldset>
    </div>
  </body>
</html>
